<!doctype html>
<html lang="en">
    <head>
        <title>NovaText</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="https://unpkg.com/@sakun/system.css" />
    </head>
    <body>
        <div class="window" style="width: 30rem">
            <div class="title-bar">
                <h1 class="title">NovaText</h1>
                <button aria-label="Resize" disabled class="hidden"></button>
            </div>
            <div class="separator"></div>

            <div class="modeless-dialog">
                <section class="field-row" style="justify-content: flex-start">
                    <label for="in" class="modeless-text">Input:</label>
                    <textarea id="in" style="width: 100%;height:8em;">Hello World</textarea>
                </section>
                <section class="field-row" style="justify-content: flex-end">
                    <button class="btn btn-default" id="convert">Convert</button>
                </section>
                <section class="field-row" style="justify-content: flex-start">
                    <label for="out" class="modeless-text">Output:</label>
                    <textarea id="out" style="width: 100%;height:8em;" readonly></textarea>
                </section>
            </div>
        </div>
        <script>
            function doConvert() {
                inputText = document.getElementById("in").value.toLowerCase();
                outputText = "";
                for (let i = 0; i < inputText.length; i++) {
                    if(inputText[i].match(/[a-z]/i)) {
                        outputText += ":Novafont_miniscule_"+inputText[i]+":";
                    } else {
                        outputText += inputText[i];
                    }
                }
                document.getElementById("out").value = outputText;
            }
            document.getElementById("convert").onclick = doConvert;
            doConvert();
        </script>
    </body>
</html>
